# Render deployment configuration
services:
  # Web service for backend API
  - type: web
    name: supportflow-api
    env: python
    region: oregon
    plan: starter
    buildCommand: "cd backend && pip install -r requirements.txt"
    startCommand: "cd backend && python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: supportflow-db
          property: connectionString
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false

  # Static site for frontend
  - type: web
    name: supportflow-frontend
    env: static
    region: oregon
    buildCommand: "cd frontend && npm install && npm run build"
    staticPublishPath: frontend/dist
    routes:
      - type: rewrite
        source: /api/*
        destination: https://supportflow-api.onrender.com/api/*
    envVars:
      - key: VITE_API_URL
        value: https://supportflow-api.onrender.com

databases:
  - name: supportflow-db
    plan: starter
    region: oregon
