version: '3.8'

services:
  # PostgreSQL Database (for production)
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: supportflow
      POSTGRES_USER: supportflow
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeThisPassword123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U supportflow"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://supportflow:${DB_PASSWORD:-changeThisPassword123}@db:5432/supportflow
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - ENVIRONMENT=production
      - DEBUG=false
    volumes:
      - ./knowledge_base:/app/knowledge_base
      - chroma_data:/app/data/chroma_db
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend (served by Nginx)
  frontend:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  chroma_data:
